<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="iziToast.min.css" />
    <link rel="stylesheet" href="./css/1-timer.css" />
  </head>
  <body>
    <main>
      <p><a href="./index.html">Go back</a></p>
      <input type="text" id="datetime-picker" />
      <button type="button" class="btn" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value-days" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value-hours" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value-min" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value-sec" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>

      <script src="./js/1-timer.js" type="module"></script>
    </main>
  </body>
</html>
